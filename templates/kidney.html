    <title>Kidney Disease Risk Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/templates/style.css" rel="stylesheet">
</head>
<body>

    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
    </style>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/static/index.html">Disease Prediction</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Enter Details for Kidney Disease Risk Prediction</h2>
        <form action="/kidney_disease_predicton_result" method="post"> <!-- Replace '/predict-kidney' with your form submission endpoint -->

            <div class="row mb-3">
                <div class="col">
                    <label for="gravity">Gravity:</label>
                    <input type="number" step="any" id="gravity" name="gravity" required>
                </div>
                <div class="col">
                    <label for="ph">pH:</label>
                    <input type="number" step="any" id="ph" name="ph" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="osmo">Osmo:</label>
                    <input type="number" id="osmo" name="osmo" required>

                </div>
                <div class="col">
                    <label for="cond">Cond:</label>
                    <input type="number" step="any" id="cond" name="cond" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="urea">Urea:</label>
                    <input type="number" id="urea" name="urea" required>
                </div>
                <div class="col">
                    <label for="calc">Calc:</label>
                    <input type="number" step="any" id="calc" name="calc" required>

                </div>
            </div>

            
       

            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

        </form>
    </div>
