<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/templates/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/templates/index.html">Disease Prediction</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Diabetes Risk Assessment Form</h2>
        <form action="/diabetes_predicton_result" method="post" > <!-- Replace with your FastAPI endpoint -->

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="pregnancies" class="form-label">Pregnancies:</label>
                    <input type="number" class="form-control" id="Pregnancies" name="Pregnancies" required>
                </div>
                <div class="col-md-6">
                    <label for="glucose" class="form-label">Glucose:</label>
                    <input type="number" class="form-control" id="Glucose" name="Glucose" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="bloodPressure" class="form-label">Blood Pressure:</label>
                    <input type="number" class="form-control" id="BloodPressure" name="BloodPressure" required>
                </div>
                <div class="col-md-6">
                    <label for="skinThickness" class="form-label">Skin Thickness:</label>
                    <input type="number" class="form-control" id="SkinThickness" name="SkinThickness" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="insulin" class="form-label">Insulin:</label>
                    <input type="number" class="form-control" id="Insulin" name="Insulin" required>
                </div>
                <div class="col-md-6">
                    <label for="bmi" class="form-label">BMI:</label>
                    <input type="number" class="form-control" id="BMI" name="BMI" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="diabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function:</label>
                    <input type="text" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="Age" name="Age" required>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

        </form>
    </div>

</html>
